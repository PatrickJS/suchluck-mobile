<div class="modal">

  <style type="text/css">
    .bar.bar-stable {
      border-color: transparent;
      border: 0;
      background-image:none;
    }
    .bar {
      background-image:none;
    }
  </style>

  <ion-header-bar>
    <div class="buttons pull-right" ng-show="isAuthenticated()">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <center>
      <img src="img/doge.png" width="50%">
      <h1>Such Luck</h1>
    </center>

    <form name="loginForm" ng-submit="doLogin(loginData)">

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-energized" type="submit">Log in</button>
        </label>
      </div>

    </form>

  </ion-content>
</div>
